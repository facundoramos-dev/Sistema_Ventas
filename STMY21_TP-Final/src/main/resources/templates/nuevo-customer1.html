<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Cliente</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
	</head>
	<body>
	
		<header th:replace="/layouts/nav :: nav"></header>
		
		<div class="container mb-3">
			<h1>Registro De Un Nuevo Cliente</h1>
			<form th:action="@{/customer/guardar}" th:object="${customer}" method="post" class="pt-4 pl-5 pr-5" >
				<input type="hidden" th:field="*{customerNumber}" />
				
				<div class="form-group row">
					<label for="customerNumber" class="col-auto col-form-label">Número de Cliente: </label>
					<div class="col-auto">
						<input type="number" id="customerNumber" th:field="*{customerNumber}" class="form-control"/>
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"></div>
				</div>
				
				<div class="form-group row">
					<label for="customerName" class="col-auto col-form-label">Nombre del cliente: </label>
					<div class="col-auto">
						<input type="text" id="customerName" th:field="*{customerName}" placeholder="Ingrese Nombre..." class="form-control"/>
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></div>
				</div>
				
				<div class="form-group row">
					<label for="contactLastName" class="col-auto col-form-label">Apellido de Contacto: </label>
					<div class="col-auto">
						<input type="text" id="contactLastName" th:field="*{contactLastName}" placeholder="Ingrese Contacto Apellido..." class="form-control"/>
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('contactLastName')}" th:errors="*{contactLastName}"></div>
				</div>
				
				<div class="form-group row">
					<label for="contactFirstName" class="col-auto col-form-label">Nombre de contacto: </label>
					<div class="col-auto">
						<input type="text" id="contactFirstName" th:field="*{contactFirstName}" placeholder="Ingrese su E-mail" class="form-control"/>
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('contactFirstName')}" th:errors="*{contactFirstName}"></div>
				</div>
				
				<div class="form-group row">
					<label for="phone" class="col-auto col-form-label">Teléfono de cliente: </label>
					<div class="col-auto">
						<input type="text" id="phone" th:field="*{phone}" placeholder="Ingrese su teléfono" class="form-control"/>	
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
				</div>
				
				<div class="form-group row">
					<label for="addressLine1" class="col-auto col-form-label">Dirección Línea 1: </label>
					<div class="col-auto">
						<input type="text" id="addressLine1" th:field="*{addressLine1}" class="form-control"/>
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('addressLine1')}" th:errors="*{addressLine1}"></div>
				</div>
				
				<div class="form-group row">
					<label for="addressLine2" class="col-auto col-form-label">Dirección Línea 2: </label>
					<div class="col-auto">
						<input type="text" id="addressLine2" th:field="*{addressLine2}" class="form-control"/>
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}"></div>
				</div>
				
				<div class="form-group row">
					<label for="city" class="col-auto col-form-label">Ciudad del Cliente: </label>
					<div class="col-auto">
						<input type="text" id="city" th:field="*{city}" class="form-control"/>
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
				</div>
				
				<div class="form-group row">
					<label for="state" class="col-auto col-form-label">Estado del Cliente: </label>
					<div class="col-auto">
						<input type="text" id="state" th:field="*{state}" class="form-control" />
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
				</div>
				
				<div class="form-group row">
					<label for="postalCode" class="col-auto col-form-label">Codigo postal: </label>
					<div>
						<input type="text" id="postalCode" th:field="*{postalCode}" class="form-control" />
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
				</div>
				
				<div class="form-group row">
					<label for="country" class="col-auto col-form-label">country: </label>
					<div>
						<input type="text" id="country" th:field="*{country}" class="form-control" />
					</div>
					<div class="alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
				</div>
				
				
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary mr-3 botonera" >Guardar</button>
					<button type="reset" class="btn btn-primary botonera">Borrar</button>
				</div>
			</form>
		</div>
		
		<footer th:replace="/layouts/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
