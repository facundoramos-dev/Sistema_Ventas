<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Listado de Lineas de Producto</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
	</head>
	<body>
	
		<header th:replace="/layouts/nav :: nav"></header>
		
		<div class="container text-center mb-3">
			<h1><u>Listado De Lineas de Producto</u></h1>
				<table class="table table-info table-bordered table-hover">
					<thead class="text-center">
						<tr >
					      <th scope="col">Codigo</th>
					      <th scope="col">Nombre</th>
					      <th scope="col">Descripcion</th>
					      <th scope="col">Html</th>
					      <th scope="col">Imagen</th>
					      <th scope="col">Acciones</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="prod : ${productLine}" >	
					      <td th:text="${prod.id}"></td>
					      <td th:text="${prod.productLineName}"></td>
					      <td th:if="${prod.textDescription!=''}" th:text="${prod.textDescription}"></td>
					      <td th:if="${prod.textDescription==''}" th:text="'Sin Descripcion'"></td>
					      <td th:if="${prod.htmlDescription!=''}" th:text="${prod.htmlDescription}"></td>
					      <td th:if="${prod.htmlDescription==''}" th:text="'Sin Descripcion'"></td>
					      <td th:if="${prod.image == NULL}" th:text="'No Cargada'"></td>
					      <td th:if="${prod.image != NULL}" th:text="'Cargada'"></td>
					      <td>
							<a th:href="@{/productLine/editar/}+${prod.id}" class="btn btn-warning">Editar</a>
							<a th:href="@{/productLine/eliminar/}+${prod.id}" class="btn btn-danger">Eliminar</a>
						  </td>
					    </tr>
					  </tbody>
					</table>
		</div>
		
		<footer th:replace="/layouts/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
