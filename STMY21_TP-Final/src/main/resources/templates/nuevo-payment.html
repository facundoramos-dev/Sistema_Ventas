<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Pago</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
	</head>
	<body>

		<header th:replace="/layouts/nav :: nav"></header>

		<div class="container mb-3">

			<h1>Registro De Pago</h1>
				<form th:action="@{/payment/guardar}" th:object="${payment}" method="post" class="pt-4 pl-5 pr-5" >

					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{id.customerNumber}" />

									
			<!--		<div class="form-group row">
						<label for="customerNumber" class="col-auto col-form-label">Id de Cliente:</label>
						<select id="customerNumber" th:field="*{payment.id}">
							<option value=""> -- </option>
							<option 
							th:each= "payment: ${payment.customerNumber}"
							th:value= "${payment.customerNumber}" 
							th:text="${payment.customerNumber}"
							th:selected="false" /> 
						</select>
					</div>-->
					
					
					
					<div class="form-group row">
						<div class="input-group col-sm-4 mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text" for="checkNumber">Numero de cheque :</span>
								<input type="number" id="checkNumber" th:field="*{id.checkNumber}"/>
							</div>
						 	<div class="alert-danger" th:if="${#fields.hasErrors('id.checkNumber')}" th:errors="*{id.checkNumber}"></div> 
						</div>
					</div>
					
					<div class="form-group row">
						<div class="input-group col-sm-4 mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text" for="amount">Monto:</span>
								<input type="number" id="amount" th:field="*{amount}"/>
							</div>
							<div class="alert-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
						</div>
					</div>
					<div class="form-group row">
						<div class="input-group col-sm-4 mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text" for="paymentDate">Fecha de pago:</span>
								<input type="date" id="paymentDate" th:field="*{paymentDate}"/>
							</div>
							<div class="alert-danger" th:if="${#fields.hasErrors('paymentDate')}" th:errors="*{paymentDate}"></div>
						</div>
					</div>
					
					




					<div class="text-center">
						<button type="submit" class="btn btn-primary mr-3" >Guardar</button>
						<button type="reset" class="btn btn-primary">Borrar</button>
					</div>

				</form>

		</div>

		<footer th:replace="/layouts/footer :: footer"></footer>

		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
