<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Pago</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
	</head>
	<body>

		<header th:replace="/layouts/nav :: nav"></header>

		<div class="container mb-3">

		<h1>Registro De Pago</h1>
			<form th:action="@{/payment/guardar}" th:object="${payment}" method="post" class="pt-4 pl-5 pr-5" >
				<input type="hidden" th:field="*{id.customerNumber}"/>
				<input type="hidden" th:field="*{id.checkNumber}" th:value="*{id.customerNumber.customerNumber}"/>
				<div class="form-group row">
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text col-auto" id="basic-addon1">Monto:</span> 
							<input type="number" id="amount" th:field="*{amount}" placeholder="Ingrese Monto..." class="form-control col-auto"/>
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
					</div>
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text col-auto" id="basic-addon1">Fecha de Pago:</span> 
							<input type="date" id="paymentDate" th:field="*{paymentDate}" class="form-control col-auto"/>
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('paymentDate')}" th:errors="*{paymentDate}"></div>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary mr-3" >Guardar</button>
					<button type="reset" class="btn btn-primary">Borrar</button>
				</div>
			</form>
		</div>

		<footer th:replace="/layouts/footer :: footer"></footer>

		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
