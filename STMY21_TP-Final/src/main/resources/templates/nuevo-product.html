<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Producto</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
	</head>
	<body>
	
		<header th:replace="/layouts/nav :: nav"></header>
		
		<div class="container mb-3">
			<h1>Registro De Un Nuevo Producto</h1>
			<form th:action="@{/product/guardar}" th:object="${product}" method="post" class="pt-4 pl-5 pr-5" >
				<input type="hidden" th:field="*{productCode}" />
				<div class="form-group row">
					<div class="input-group col-sm-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" for="productName">Nombre del producto:</span>
						</div>
						<input type="text" id="productName" th:field="*{productName}"/>
					</div>
				</div>
					
								
				<div class="form-group row">
					<label for="producto" class="col-auto col-form-label">Linea del producto:</label>
					<select id="producto" th:field="*{productLine}">
						<option th:each= "produc: ${productLine}"
						th:value= "${produc.productCode}" 
						th:text="${produc.productName}"
						th:selected="true" />
					</select>
				</div> 
				
					
				<div class="form-group row">
					<div class="input-group col-sm-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" for="productScale">Escala del producto:</span>
						</div>
						<input type="text" id="productScale" th:field="*{productScale}"/>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="input-group col-sm-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" for="productVendor">Vendedor del producto:</span>
						</div>
						<input type="text" id="productVendor" th:field="*{productVendor}"/>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="input-group col-sm-4 mb-2">
						<div class="input-group">
						  <span for="productDescription" class="input-group-text">Descripcion</span>
						  <textarea id="productDescription" class="form-control" aria-label="Descripcion" ></textarea>
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<div class="input-group col-sm-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" for="quantityInStock">Stock disponible:</span>
						</div>
						<input type="number" id="quantityInStock" th:field="*{quantityInStock}"/>
					</div>
				</div>
					
				<div class="form-group row">
					<div class="input-group col-sm-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" for="buyPrice" step="any">Precio: $</span>
						</div>
						<input type="number" id="buyPrice" step="any" th:field="*{buyPrice}"/>
					</div>
				</div>
					
				<div class="form-group row">	
					<div class="input-group mb-3">
					  <span class="input-group-text" for="msrp">Precio de venta sugerido por el fabricante </span>
					  <input type="number" id="msrp" step="any" th:field="*{MSRP}"/>
					</div>
				</div>
				
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary mr-3" >Guardar</button>
					<button type="reset" class="btn btn-primary">Borrar</button>
				</div>
			</form>
		
		</div>
		
		<footer th:replace="/layouts/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
