<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Nuevo Empleado</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
	</head>
	<body>
	
		<header th:replace="/layouts/nav :: nav"></header>
		
		<div class="container-fluid mb-3">
			<h1>Registro De Un Nuevo Empleado</h1>
			<form th:action="@{/employee/guardar}" th:object="${employee}" method="post" class="pt-4" >
				<input type="hidden" th:field="*{employeeNumber}" />
				<div class="form-group row">
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text col-auto" id="basic-addon1">Apellido:</span> 
							<input type="text" id="lastName" th:field="*{lastName}" placeholder="Ingrese Apellido" class="form-control col-auto"/>
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
					</div>						
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text col-auto" id="basic-addon1">Nombre:</span>
							<input type="text" id="firstName" th:field="*{firstName}" placeholder="Ingrese Nombre..." class="form-control col-auto"/>
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
					</div>					
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text col-auto" id="basic-addon1">Extension:</span>
							<input type="text" id="extension" th:field="*{extension}" placeholder="Ingrese Extension..." class="form-control col-auto"/>
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('extension')}" th:errors="*{extension}"></div>
					</div>					
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text col-auto" id="basic-addon1">Email:</span>
							<input type="email" id="email" th:field="*{email}" placeholder="Ingrese email..." class="form-control col-auto"/>
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
					
					<div class="input-group col-md-8 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">TÃ­tulo Profesional del Empleado:</span>
							<input type="text" id="jobTitle" th:field="*{jobTitle}" class="form-control col-sm-8" />
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}"></div>
					</div>
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text col-auto" id="basic-addon1">Codigo de Oficina:</span>
							<select id="office" th:field="*{office.officeCode}" class="custom-select">
								<option value="" seleted>Seleccicione...</option>
								<option th:each= "of: ${offices}"
								th:value= "${of.officeCode}" 
								th:text="${of.officeCode}"
								th:selected="false" />
							</select>
						</div>
					</div>
					
					<div class="input-group col-md-8 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text col-auto" id="basic-addon1">Responde a:</span>
							<select id="employee1" th:field="*{employee1.employeeNumber}" class="custom-select">
								<option value="" seleted>Seleccicione...</option>
								<option th:if="${employee1 != NULL}"
									th:value="${employee1.employeeNumber}"
									th:text="${employee1.lastName}+', '+${employee1.firstName}"
									th:selected="true" hiden/>
								<option th:each= "em: ${employees}"
									th:value= "${em.employeeNumber}" 
									th:text="${em.lastName}+', '+${em.firstName}"
									th:selected="false" />
							</select>
						</div>
					</div>
				</div>
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary mr-3" >Guardar</button>
					<button type="reset" class="btn btn-primary">Borrar</button>
				</div>
			
			</form>
		</div>
		
		<footer th:replace="/layouts/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
