<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Nueva Oficina</title>
		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css}">
	</head>
	<body>
	
		<header th:replace="/layouts/nav :: nav"></header>
		
		<div class="container mb-3">
			<h1>Registro De Un Nueva Oficina</h1>
			<form th:action="@{/office/guardar}" th:object="${office}" method="post" class="pt-4" >
				
				<div class="form-group row">
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Ciudad:</span>
							<input type="text" id="city" th:field="*{city}" placeholder="Ingrese su Ciudad..." class="form-control"/>
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
					</div>
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Telefono:</span>
							<input type="text" id="phone" th:field="*{phone}" placeholder="Ingrese su telÃ©fono" class="form-control"/>	
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
					</div>
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Direccion 1:</span>
							<input type="text" id="addressLine1" th:field="*{addressLine1}" placeholder="Ingrese su Direccion 1" class="form-control"/>	
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('addressLine1')}" th:errors="*{addressLine1}"></div>
					</div>
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Direccion 2:</span>
							<input type="text" id="addressLine2" th:field="*{addressLine2}" placeholder="Ingrese su Direccion 2" class="form-control"/>	
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('addressLine2')}" th:errors="*{addressLine2}"></div>
					</div>
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Estado:</span>
							<input type="text" id="state" th:field="*{state}" placeholder="Ingrese su Estado" class="form-control"/>	
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></div>
					</div>
	
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Pais:</span>
							<input type="text" id="country" th:field="*{country}" placeholder="Ingrese su pais..." class="form-control" />
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
					</div>
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Codigo Postal:</span>
							<input type="text" id="postalCode" th:field="*{postalCode}" placeholder="Ingrese su Codigo Postal... " class="form-control" />
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
					</div>
					
					<div class="input-group col-md-4 mb-2">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Territorio:</span>
							<input type="text" id="territory" th:field="*{territory}" placeholder="Ingrese su Territorio... " class="form-control" />
						</div>
						<div class="alert-danger" th:if="${#fields.hasErrors('territory')}" th:errors="*{territory}"></div>
					</div>
					
				</div>
				
				<div class="text-center">
					<button type="submit" class="btn btn-primary mr-3" >Guardar</button>
					<button type="reset" class="btn btn-primary">Borrar</button>
				</div>
			</form>
		
		
		</div>
		
		<footer th:replace="/layouts/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
	</body>
</html>
